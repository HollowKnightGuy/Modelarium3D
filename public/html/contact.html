<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">

    <title>Contact</title>
</head>
<body class="contact-body">
    <header>
        <nav class="contact-nav">
            <ul class="contact-links">
                <li class="header-logo-contact">
                    <a href="https://modelan2.000webhostapp.com/">
                        <img src="../img/logo/logo.png" alt="logo" class="logo">
                        <h1 class="header-title">Modelarium</h1>
                    </a>
                </li>
                <li class="contact-link">
                    <a href="models.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <div class="contact-img-container">
        <img class="bg-contact" src="../img/contact/DALLÂ·E 2023-05-19 12.31.29 - retro arade sunset.png" alt="">
    </div>

    <div class="contact-form-container">
        <div class="contact-form-card">

            <form class="contact-form" action="#">
                <div class="section section1">
                    <div class="contact-name">
                        <img src="../img/contact/input.png" alt="">
                        <input type="text" placeholder="NAME">
                    </div>
                    <div class="contact-email">
                        <img src="../img/contact/input.png" alt="">
                        <input type="email" placeholder="EMAIL">
                    </div>
                </div>
                <div class="section contact-description">
                    <img src="../img/contact/big-input.png" alt="">
                    <textarea class="contact-description" name="description" id="desc" cols="30" rows="10" placeholder="DESCRIPTION"></textarea>
                </div>
                <div class="contact-submit">
                    <input class="contactbtn" type="submit" value="SEND">
                </div>

            </form>

        </div>
    </div>



</body>
</html>
